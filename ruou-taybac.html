<!-- Trong phần <body> của ruou-taybac.html -->
<div class="swiper mySwiper" style="margin: 50px 5%;">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1515003197210-e0cd4f706c62?w=800" alt="Rượu ngô"></div>
        <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1600788886242-5c3d1a2e04d9?w=800" alt="Rượu táo mèo"></div>
        <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1576073544218-96b8b8195c69?w=800" alt="Rượu sâu chít"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        loop: true,
        autoplay: { delay: 3000 },
        coverflowEffect: { rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
        pagination: { el: ".swiper-pagination" },
    });
</script>
